    <!-- Enlace a Font Awesome para obtener iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-xhFbeTVHswrZ9rk8A33IZgNm6zP2FTmMg3MQJGmgy7QqpVId+TNCBZvpXBJmMJln6/s5hHq90akdD8BzhpVzA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 1.5rem;
        }
        .nav-pills .nav-link.active {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="class.png" alt="Logo" style="height: 40px;">
                <span class="ml-2">Classroom</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="examenes.html">Exámenes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resultados.html">Resultados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light" href="#" onclick="logout()">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#informacionPersonal" class="list-group-item list-group-item-action active" data-toggle="list"><i class="fas fa-user"></i> Información Personal</a>
                    <a href="#configuracionCuenta" class="list-group-item list-group-item-action" data-toggle="list"><i class="fas fa-cog"></i> Configuración de Cuenta</a>
                    <a href="#opcionesSeguridad" class="list-group-item list-group-item-action" data-toggle="list"><i class="fas fa-lock"></i> Opciones de Seguridad</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="informacionPersonal">
                        <div class="card">
                            <div class="card-header">
                                <h3>Información Personal</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="nombre">Nombre:</label>
                                        <input type="text" class="form-control" id="nombre" value="Juan Pérez">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Correo Electrónico:</label>
                                        <input type="email" class="form-control" id="email" value="juan.perez@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="telefono">Teléfono:</label>
                                        <input type="tel" class="form-control" id="telefono" value="123-456-7890">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="configuracionCuenta">
                        <div class="card">
                            <div class="card-header">
                                <h3>Configuración de Cuenta</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="usuario">Nombre de Usuario:</label>
                                        <input type="text" class="form-control" id="usuario" value="jperez">
                                    </div>
                                    <div class="form-group">
                                        <label for="idioma">Idioma:</label>
                                        <select class="form-control" id="idioma">
                                            <option>Español</option>
                                            <option>Inglés</option>
                                            <option>Francés</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="opcionesSeguridad">
                        <div class="card">
                            <div class="card-header">
                                <h3>Opciones de Seguridad</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="claveActual">Contraseña Actual:</label>
                                        <input type="password" class="form-control" id="claveActual">
                                    </div>
                                    <div class="form-group">
                                        <label for="nuevaClave">Nueva Contraseña:</label>
                                        <input type="password" class="form-control" id="nuevaClave">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmarClave">Confirmar Nueva Contraseña:</label>
                                        <input type="password" class="form-control" id="confirmarClave">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y dependencias JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-bi0HZkw3I+oMogP1xzsFh3J/y9MA4sz0qSJJw6W5z1pH5lgagIZFJ2XxciFer+l9" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8U2IqJE5gwngw3Qk81L4qHuJ7+Srjs2/jp5x9srbxTYBv2mFw6usGTFIv6x3" crossorigin="anonymous"></script>
</body>
</html>
